<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Schick mir eine Nachricht</h2>
    <h3>Du musst keine persönlichen Daten angeben. Bleib anonym und hinterlasse einfach eine Nachricht für Feedback.</h3>
    
    <form action="https://formspree.io/f/xldjrbby" method="POST">
        <label>
            Deine E-Mail (optional):
            <input type="email" name="email" placeholder="optional">
        </label>
        <br><br>
        <label>
            Deine Nachricht:
            <textarea name="message" required placeholder="Schreib hier deine Nachricht..."></textarea>
        </label>
        <br><br>
        <button type="submit">Senden</button>
    </form>
</body>
</html>
